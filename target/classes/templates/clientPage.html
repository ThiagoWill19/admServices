<!DOCTYPE html>
<html lang="pt-bt" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<meta charset="utf-8">
<title>ADMServices</title>
</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand">ADM Services</a> 
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col">
				<h2 class="fw-bold mt-3 text-center">Clientes Cadastrados</h2>
				<a class="btn btn-success mt-5" data-bs-toggle="modal" data-bs-target="#cadastroModal">Novo cliente</a>
				<table class="table table-striped mt-3">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Cliente</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="client : ${clientes}">
							<th scope="row" th:text="${client.id}"></th>
							<th><a class="fw-bold text-decoration-none" href="#" th:text="${client.name}"></th>
							<th><a class=" btn badge rounded-pill bg-danger text-decoration-none" th:href="@{/remover{id}(id = ${client.id})}"
								onclick="return confirm(' Remover este cliente?');">X</a></th>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
			

	</div>

	<!-- Modal -->
	<div class="modal fade" id="cadastroModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Cadastro de
						cliente</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<form method="post">
						<div class="form-group">
							<label class="form-label fw-bold" for="name">Nome do
								cliente</label> <input id="name" class="form-control" name="name">
						</div>
						<div class="form-group mt-3">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Cancelar</button>
							<button type="submit" class="btn btn-primary">Cadastrar</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
